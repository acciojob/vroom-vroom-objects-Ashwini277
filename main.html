<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car and SportsCar Example</title>
</head>
<body>
  <h1>Car and SportsCar Inheritance Example</h1>

  <p id="makeModel"></p>
  <p id="topSpeed"></p>

  <script>
    // Car constructor function
    function Car(make, model) {
      this.make = make;
      this.model = model;
    }

    // Adding method to Car prototype
    Car.prototype.getMakeModel = function() {
      return `${this.make} ${this.model}`;
    };

    // SportsCar constructor function
    function SportsCar(make, model, topSpeed) {
      // Call the Car constructor to initialize make and model
      Car.call(this, make, model);
      this.topSpeed = topSpeed;
    }

    // Inherit Car prototype
    SportsCar.prototype = Object.create(Car.prototype);
    SportsCar.prototype.constructor = SportsCar;

    // Adding method to SportsCar prototype
    SportsCar.prototype.getTopSpeed = function() {
      return this.topSpeed;
    };

    // Example usage
    const car = new SportsCar("Ferrari", "Testarossa", 200);

    // Display output in the HTML
    document.getElementById("makeModel").textContent = `Make and Model: ${car.getMakeModel()}`;
    document.getElementById("topSpeed").textContent = `Top Speed: ${car.getTopSpeed()} km/h`;
  </script>
</body>
</html>
